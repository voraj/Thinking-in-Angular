<html ng-app="TodoModule">
<head>
    <title>ToDo App</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div ng-controller="TodoController as ctrl">
    <p> Add a TODO: </p>
    <input type="text" ng-model="ctrl.todo"></input>
    <button ng-click="ctrl.addTodo()">Add</button>

    <p>Your Todos:</p>
    <button ng-click="ctrl.triggerEditMode()" ng-hide="ctrl.editMode">Edit</button>
    <button ng-click="ctrl.triggerEditMode()" ng-show="ctrl.editMode">Done</button>
    <div>
        <ol>
            <li ng-repeat="i in ctrl.todolist track by $index">
                <span ng-hide="ctrl.editMode">{{i}}</span>
                <input type="text" ng-show="ctrl.editMode" ng-model="i"></input>
                <button ng-click="ctrl.deleteTodo($index)()">Delete</button>
            </li>
        </ol>
    </div>
</div>
</body>
</html>
