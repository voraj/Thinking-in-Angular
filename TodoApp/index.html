<html ng-app="TodoModule">
<head>
    <title>ToDo App</title>
    <script src="angular.js"></script>
    <script src="app.js"></script>
</head>
<body>
<div ng-controller="TodoController as ctrl">
    <p> Add a TODO: </p>
    <input type="text" ng-model="ctrl.todo"></input>
    <button ng-click="ctrl.addTodo()">Add</button>

    <p>Your Todos:</p>
    <button ng-click="">Edit</button>

    <div ng-repeat="i in ctrl.todolist">
        <p>{{$index+1}}. {{i}}</p>
    </div>
</div>
</body>
</html>
